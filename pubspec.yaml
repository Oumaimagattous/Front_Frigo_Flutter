name: frigo_flutter
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.0.0
  provider: ^6.1.2
  font_awesome_flutter: ^10.0.0

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/frigo.png  
    - assets/images/frigo1.png  
    - assets/images/snowflake.jpg
    - assets/images/fruit.png

fonts:
    - family: Pacifico 
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf  

 